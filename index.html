<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="left-box">
        <div class="logo-wrapper">
          <div class="image-wrapper">
            <img class="logo" src="odin-logo.png" alt="The Odin Project Logo" />
          </div>
          <p id="logo-text">Odin</p>
        </div>
        <div class="photo-credits">
          Photo by <a href="">Hallie West</a> on <a href="">Unsplash</a>
        </div>
      </div>
      <div class="right-box">
        <header>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </header>
        <div class="form-wrapper">
          <form action="">
            <h1>Let's do this!</h1>
            <ul>
              <div class="list-wrapper one">
                <li>
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    required
                  />
                </li>
                <li>
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" required />
                </li>
              </div>
              <div class="list-wrapper two">
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </li>
                <li>
                  <label for="phone-number">Phone Number</label>
                  <input
                    type="tel"
                    id="phone-number"
                    name="phone-number"
                    required
                  />
                </li>
              </div>
              <div class="list-wrapper three">
                <li>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <span class="error-message">*Passwords do not match</span>
                </li>

                <li>
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </li>
              </div>
            </ul>

          </div>
            <footer>
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="" id="log-in">Log in</a></p>
            </footer>
          </form>
      </div>
    </div>
  </body>
</html>
